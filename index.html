<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Drive</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@smash-sdk/uploader/dist/SmashUploader.browser.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/phosphor-icons@1.4.2/src/css/icons.css">
  <style>
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <header>
    <h1>Meu Drive</h1>
  </header>

  <main>
    <section class="upload-area">
      <form name="uploadForm">
        <input id="uploadInput" type="file" multiple>
        <input type="button" onclick="upload();" value="Enviar Arquivo(s)">
        <p class="message" id="messageArea"></p>
      </form>
    </section>

    <section class="file-list">
      <h2>Arquivos Recentes</h2>
      <ul id="fileList">
        <!-- Lista serÃ¡ preenchida dinamicamente -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Meu Drive</p>
  </footer>


  <script src="app.js" defer></script>
</body>
</html>
